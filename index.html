<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

<body>
        <div class="form-container">
                <img src="./img/edvisto-logo 2.svg" alt="logo" class="logo">

                <form action="/" class="form">
                    <h1 class="titulo">Correo Electr√≥nico</h1>
                    <input type="email" id="email" placeholder="ejemplo@mail.com" class="input-email" required><br>

                    <label for="profesor" class="subtitulo-1">Soy Profesor</label>
                    <input type="radio" id="profesor" value="soy-profesor" name="ingreso-choice" required><br>

                    <label for="estudiante" class="subtitulo-2">Soy Estudiante</label>

                </form>

                <img src="./img/Customer-support-feedback.svg" alt="fondo" class="fondo">
            </div>
        </div>
