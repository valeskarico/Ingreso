<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Copia de edvisto-favicon.svg" type="image/x-icon">
    <title>Ingreso</title>
    
</head>
<body>
    <div class="form-container">
        <img src="./img/edvisto-logo 2.svg" alt="logo" class="logo">
        
        <form name="formulario" class="form" action="#" onsubmit="validarAcceso();">

          <h1 class="titulo">Correo Electr√≥nico</h1>
          <input type="email" name="email" id="email" placeholder="ejemplo@mail.com" class="input-email" maxlength="256"><br>

          <label class="profesor">
            Soy Profesor
            <input type="radio" name="rol" value="teacher">
            <span class="checkmark one"></span>
          </label><br>

          <label class="estudiante">
            Soy Estudiante
            <input type="radio" name="rol" value="student">
            <span class="checkmark two"></span>
          </label><br>

          <input type="submit" value="INGRESAR" class="ingreso-button">
  
        </form>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
